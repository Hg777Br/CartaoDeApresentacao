<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Apresentação</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://img.freepik.com/fotos-premium/formas-abstratas-papel-de-parede-estetico-ar-169-v-6-id-de-trabalho-1369ef5185db45aa972e818edc67be53_1134901-252469.jpg?w=996");
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        body {
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            display: block;
            background-color: #30303088;
            padding: 20px;
        }

        header {
            background-color: #30303088;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            text-shadow: white 0 0 2px;
            border: rgb(73, 73, 73) 1px solid;
        }

        header > h2 {
            color: #1c9749;
            text-shadow: #1c9749 0 0 2px;
        }

        main > div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a#whatsapp {
            text-decoration: none;
            color: white;
            background-color: #1c9749;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        main > h1 {
            padding-top: 10px;
            border-top: white 2px dotted;
        }

        p {
            color:#6e6e6e88;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hugo Gabriel Olabi</h1>
        <h2>Estudante</h2>
    </header>
    <main>
        <h3>hugo.olabi@escola.pr.gov.br</h3>
        <h2>Telefone: (43) 99999-9999</h2>
        <a id="whatsapp" href="https://api.whatsapp.com/send?phone=5534999999999">Conversar no WhatsApp ➤</a>
        <h1>Redes sociais</h1>
        <div>
            <a href="https://www.instagram.com/"><img src="https://cdn-icons-png.flaticon.com/64/2111/2111463.png"></a>
            <a href="https://www.facebook.com/"><img src="https://cdn-icons-png.flaticon.com/64/15047/15047435.png"></a>
            <a href="https://www.linkedin.com"><img src="https://cdn-icons-png.flaticon.com/64/3536/3536505.png"></a>
        </div>
    </main>
</body>
<p>*Todas as informações são falsas apenas para exemplificar</p>
</html>
